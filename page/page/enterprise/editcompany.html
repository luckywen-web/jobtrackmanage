<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加企业</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item" >
        <label class="layui-form-label required">企业名称</label>
        <div class="layui-input-block">
            <select name="school" lay-filter="school" >
                <option value="">--请选择--</option>
                <option value="0" >北京科技有限公司</option>
                <option value="1" >北京贸易公司</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required" >总部城市</label>
        <div class="layui-input-block">
            <select name="department" lay-filter="department" disabled>
                <option value="">--请选择--</option>
                <option value="0" selected>北京</option>
                <option value="1" >上海</option>
                <option value="2">重庆</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">所属行业</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major">
                <option value="">--请选择--</option>
                <option value="0" >计算机</option>
                <option value="1" >金融</option>
                <option value="2">物联网</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">招聘负责人</label>
        <div class="layui-input-block">
            <input type="text" name="manager" lay-verify="required"  value="刘海桥" class="layui-input" >
        </div>
    </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">联系电话</label>
        <div class="layui-input-block">
            <input type="number" name="telephone" lay-verify="required"  value="15012312312" class="layui-input" value="40">
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">合作状态</label>
        <div class="layui-input-block">
            <input type="text" name="cooperation" lay-verify="required"  value="合作中" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">招聘岗位</label>
        <div class="layui-input-block">
            <input type="text" name="job" lay-verify="required"  value="Java开发" class="layui-input" >
        </div>
    </div>
    </div>
    <div class="layui-form-item layui-form-text"  >
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" >无</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">修改企业</button>
            <button type="reset" class="layui-btn layui-btn-primary" >重置信息</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        function maxDate() {
            var now = new Date();
            return now.getFullYear() + "-" + (now.getMonth() + 1) + "-" + now.getDate();
        }

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
